<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #d66d75, #e29587);
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        
        h1 {
            font-weight: 600;
        }

        /* Flex container for logo and slideshow */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 800px; /* Increased width for larger images */
            margin-left: 20px; /* Space between logo and slideshow */
        }

        /* Slides (hidden by default) */
        .mySlides {
            display: none;
        }

        /* Style the slideshow images */
        .mySlides img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }

        /* Next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effect on buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Navigation table styling */
        table {
            font-size: 26px;
            background-color: #f2f2f2;
            border-collapse: collapse;
            padding: 10px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #EDF1F4, #C3CBDC);
        }

        td {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: block;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fd5c63;
            transform: scale(1.1);
        }

        /* Customize the hr line */
        hr {
            border: none;
            height: 6px;
            background-color: white;
            margin: 20px 0;
        }

        /* Center content */
        center {
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <h1>Army Public School Cannanore</h1>
    </center>

    <div class="flex-container">
        <img src="Images/apslogo.png" height="533" width="468" alt="APS Logo">
        
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="Images/1.jpg" alt="Slide 1">
            </div>
            <div class="mySlides">
                <img src="Images/2.jpg" alt="Slide 2">
            </div>
            <div class="mySlides">
                <img src="Images/3.jpg" alt="Slide 3">
            </div>
            <div class="mySlides">
                <img src="Images/4.jpg" alt="Slide 4">
            </div>
            <div class="mySlides">
                <img src="Images/5.jpg" alt="Slide 5">
            </div>
            <div class="mySlides">
                <img src="Images/6.jpg" alt="Slide 6">
            </div>
            <div class="mySlides">
                <img src="Images/7.jpg" alt="Slide 7">
            </div>
            <div class="mySlides">
                <img src="Images/8.jpg" alt="Slide 8">
            </div>
            <div class="mySlides">
                <img src="Images/9.jpg" alt="Slide 9">
            </div>
            <div class="mySlides">
                <img src="Images/10.jpg" alt="Slide 10">
            </div>
            <div class="mySlides">
                <img src="Images/11.jpg" alt="Slide 11">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <hr>

    <center>
        <h1>Welcome to Army Public School Cannanore</h1>
    </center>

    <center>
        <table border="1">
            <tr>
                <td><a href="NewMain.html">Home</a></td>
                <td><a href="Infra.html">Infrastructure</a></td>
                <td><a href="Clubs.html">School Clubs</a></td>
                <td><a href="Admission.html">Admission</a></td>
                <td><a href="Activities.html">Activities</a></td>
                <td><a href="Photo.html">Photo Gallery</a></td>
                <td><a href="Contact.html">Contact Us</a></td>
            </tr>
        </table>
    </center>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        function plusSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            slideIndex += n;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
