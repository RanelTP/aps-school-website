        body {
            background: linear-gradient(to bottom, #d66d75, #e29587);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        h1 {
            text-align: center;

            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .navigation {
            text-align: center;
            margin: 20px 0;
            background-color: white; /* White background */
            padding: 10px; /* Padding for better spacing */
        }

        .navigation a {
            color: #333; /* Dark text color */
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px; /* Spacing between links */
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #fd5c63; /* Add hover color */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            overflow: hidden; /* Ensures image is contained */
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: zoom-in;
            transition: transform 0.3s ease; /* Smooth zoom */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {

    <!-- Modal for image viewing -->

    <script>
        let zoomLevel = 1;

        function openModal(src) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modal-image');
            modal.style.display = "flex";
            modalImg.src = src;
            zoomLevel = 1;
            modalImg.style.transform = "scale(1)";
            modalImg.style.cursor = "zoom-in"; // Initial cursor set to zoom-in
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        const modalImg = document.getElementById('modal-image');

        // Zoom in/out logic
        modalImg.addEventListener('click', function () {
            if (zoomLevel === 1) {
                zoomLevel = 2;
                this.style.transform = "scale(2)";
                this.style.cursor = "zoom-out"; // Change cursor when zoomed in
            } else {
                zoomLevel = 1;
                this.style.transform = "scale(1)";
                this.style.cursor = "zoom-in"; // Reset cursor when zoomed out
            }
        });

        // Enable zooming with mouse scroll
        modalImg.addEventListener('wheel', function (event) {
            event.preventDefault(); // Prevent default scrolling behavior
            if (event.deltaY < 0) {
                zoomLevel = Math.min(zoomLevel + 0.1, 3); // Max zoom 3x
            } else {
                zoomLevel = Math.max(zoomLevel - 0.1, 1); // Min zoom 1x
            }
            this.style.transform = `scale(${zoomLevel})`;
        });
    </script>
