    <style>
        body {
            background: linear-gradient(to bottom, #d66d75, #e29587);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
            font-family: 'Futura', sans-serif;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Crop and maintain aspect ratio */
            border-radius: 10px;
            border: 5px solid white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer; /* Indicate that images are clickable */
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        a {
            display: block;
            text-align: center;
            font-size: 30px;
            color: white;
            text-decoration: none;
            margin: 20px auto;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #fd5c63;
            transition: background-color 0.3s, transform 0.3s;
            max-width: 200px;
            margin-top: 30px;
        }

        a:hover {
            background-color: #e29587;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 80%; /* Adjust the max width of the modal content */
            max-height: 80%;
        }

        .modal-content img {
            width: auto; /* Set width to auto */
            height: 400px; /* Fixed height for modal images */
            object-fit: cover; /* Crop and maintain aspect ratio */
            border-radius: 10px;
            display: block; /* Make sure the image is displayed as a block */
            margin: 0 auto; /* Center the image */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #fd5c63;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #e29587;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: white;
            font-style: italic;
        }
    </style>

        function openModal(src, index) {
            currentImageIndex = index; // Set the current image index
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex"; // Show modal
            modalImage.src = src; // Set the image source
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide modal
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            // Wrap around if necessary
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Go to last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Go to first image
            }
            // Update the modal image source
            document.getElementById("modalImage").src = images[currentImageIndex];
        }
